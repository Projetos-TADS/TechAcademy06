version: "3.8"

services:
  database:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    restart: always
    networks:
      - app-network
    depends_on:
      - database
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=${PORT}
    volumes:
      - ./backend/uploads:/app-backend/uploads
    healthcheck:
      test: ["CMD", "nc", "-z", "database", "3306"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URI: ${BACKEND_URI}
    container_name: frontend
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx
    depends_on:
      - backend
      - frontend
    ports:
      - 80:80
      - 443:443
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
